<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML as Response</title>
  </head>
  <body>
    <h4 style="color: #111111d2" class="title">Converted into HTML</h4>
    <div id="dataContainer"></div>
    <script>
      fetch("/api/htmldata")
        .then((response) => response.json())
        .then((data) => {
          const container = document.getElementById("dataContainer");
          container.innerHTML = data.globalHTML;
        })
        .catch((error) => console.error("Error fetching data:", error));
    </script>
  </body>
</html>
