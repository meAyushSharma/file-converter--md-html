<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      button {
        font-family: "Poppins", sans-serif;
        font-weight: 500;
        padding: 5px;
      }
      .input-title {
        font-family: "Poppins", sans-serif;
        font-weight: 500;
        color: #111111be;
      }
      .forms {
        padding: 5px;
        margin-top: 20px;
        margin-left: 10px;
      }
      input {
        padding: 7px;
      }
    </style>
  </head>
  <body>
    <div class="forms">
      <form action="/submit-md" method="post">
        <p class="input-title">Enter Markdown:</p>
        <input type="text" name="userInput" placeholder="Enter md" />
        <button type="submit">Submit Md</button>
      </form>
    </div>
    <div class="forms">
      <form action="/submit-html" method="post">
        <p class="input-title">Enter HTML:</p>
        <input type="text" name="userInput" placeholder="Enter html" />
        <button type="submit">Submit HTML</button>
      </form>
    </div>
  </body>
</html>
